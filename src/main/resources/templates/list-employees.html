<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<div class="container">
    <h2>List of employees</h2>
    <hr>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>EmployeeID</th>
            <th>ProjectID</th>
            <th>Starting date</th>
            <th>Finish date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="*{employee.ID}"></td>
            <td th:text="${employee.projectID}"></td>
            <td th:text="${employee.startDate}"></td>
            <td th:text="${employee.finishDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/pairOfEmployees}" class="btn btn-primary">Show pair of employees</a>
</div>
</body>
</html>
